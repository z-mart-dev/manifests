apiVersion: v1
kind: Namespace
metadata:
  labels:
    name: storefront
  name: storefront
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: storefront
  name: storefront
  namespace: storefront
spec:
  type: ClusterIP
  selector:
    app: storefront
  ports:
    - port: 80
      name: http
      protocol: TCP
      targetPort: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: storefront
  namespace: storefront
  labels:
    app: storefront
  annotations:
    fluxcd.io/automated: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storefront
  template:
    metadata:
      labels:
        app: storefront
    spec:
      containers:
        - name: storefront
          image: ghcr.io/z-mart-dev/storefront:latest
          imagePullPolicy: Always
          stdin: true
          tty: true
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
          resources: {}
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: storefront
  namespace: storefront
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  tls:
    - hosts:
        - z-mart.dev
        - www.z-mart.dev
      secretName: z-mart-tls
  rules:
    - host: z-mart.dev
      http:
        paths:
          - path: /
            backend:
              serviceName: z-mart
              servicePort: 80
    - host: www.z-mart.dev
      http:
        paths:
          - path: /
            backend:
              serviceName: z-mart
              servicePort: 80
